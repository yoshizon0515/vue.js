<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>商品一覧</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="pageTitle">商品一覧</h1>
            <!-- 検索欄 -->
            <div class="search">
                <div class="result">
                    検索結果 <span class="count">{{ count }}件</span>
                </div>
            </div>
            <div class="condition">
                <div class="target">
                    <label><input type="checkbox" v-model="showSaleItem" > セール対象{{ showSaleItem }}</label>
                    <label><input type="checkbox" v-model="showDelvFree" > 送料無料{{ showDelvFree }}</label>
                </div>
                <div class="sort">
                    <label for="sort">並び替え {{ sortOrder }}</label>
                    <select id="sort" class="sorting" v-model.number="sortOrder">
                        <option value="1">標準</option>
                        <option value="2">価格が安い</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- 商品一覧 -->
        <div class="list">
            <!-- 商品1 -->
            <div class="item"　v-for="product in filteredList" v-bind:key="product.id">
                <figure class="image">
                    <!-- ▼セール対象の場合▼ -->
                    <template v-if="product.isSale">
                        <div class="status">SALE</div>
                    </template>
                    <!-- ▲セール対象の場合▲ -->
                    <img v-bind:src="product.img" alt="">
                    <figcaption v-html="product.name"></figcaption>
                </figure>
                <div class="detail">
                    <div class="price"><span>{{ product.price | number_format }}</span>円（税込）</div>
                    <!-- ▼送料無料の場合▼ -->
                    <template v-if="product.delv == 0">
                        <div class="shipping-fee none">送料無料</template>
                    </template>
                    <!-- ▲送料無料の場合▲ -->
                    <!-- ▼送料有の場合-->
                    <template v-else>
                        <div class="shipping-fee">+送料{{ product.delv | number_format }}円</template>
                    </template>
                    <!-- ▲送料有の場合▲-->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./../js/vue.js"></script>
    <script src="./vue_sample.js"></script>
</body>
</html>
