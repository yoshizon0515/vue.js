<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>サンプル</title>
  <link rel="stylesheet" href="maic.css">
</head>
<body>
    
    <div id="app">
        <p>当店のご利用頻度は？:{{ selection }}</p>
        <select v-model="answer">
            <option disabled value="">選択してください。</option>
            <option value="0">初めて</option>
            <option value="1">週1回以上</option>
            <option value="2">月2回以上</option>
            <option value="3">半年に1回</option>
        </select>
        
    </div>

</body>
<script src="../js/vue.js"></script>
<!-- <script src="main.js"></script> -->
<script>

    // Vue.jsのVue.filterに登録することにより、グローバルスコープに登録することで
    // データがテキストとして出力される前に何らかの加工をすることができる。

    Vue.filter('number_format', function(val){
        return val.toLocaleString();
    });

    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }

    var boll = new Vue({

        el : '#app' ,
        data : {
            answer : '' ,
            show : true ,
            disp : '' ,
            year : '' ,
            price : 1000 ,
            message_ja : 'こんにちは'　,
            message_en : 'hallo'　,
            lang : 'ja' ,
            id : 'sampleId' ,
            fontColor : 'red',
            clazz1 : 'c1' ,
            clazz2 : true ,
            clazz3 : 'c3' ,
            showVal : 0 , 
            keyup : '' ,
            items : [
                {name : 'name1', value : 'v1'} ,
                {name : 'name2', value : 'v2'} ,
                {name : 'name3', value : 'v3'} ,
                {name : 'name4', value : 'v4'} ,
                {name : 'name5', value : 'v5'}
            ] 
        } ,
        methods : {
            deleteTop : function(){

                if(this.showTest() == 1)
                {
                    this.items.shift();
                }
            } ,
            showTest : function(){
                this.showVal = getRandomInt(3)
                return this.showVal
            } ,
            now1 : function(){
                return (new Date()).toLocaleString();
            } , 
            isUruDoshi : function(val){

                if(( (val % 4 == 0 && val % 100 != 0) 
                || (val % 400 == 0) ))
                {
                    this.disp = 'うるう年です。'
                } 
                else
                {
                    return this.disp = 'うるう年ではありません。'
                }

            } ,
            onClickEvent : function(){

                alert("onClickEvent")
            } ,
            onBlurEvent : function(){

                alert("onBlurEvent")
            } ,
            onFocusEvent : function(){

                alert("onFocusEvent")
            } ,
            onSelectEvent : function(){
                alert("onSelectEvent");
            } ,
            onKeyDown : function(){ 
                var v = document.querySelector('#clazz1')
                alert(v);
            } ,
            yearInput : function($event) {
                this.year = $event.target.value;
            }  
        } ,
        //ローカルスコープにフィルターを追加する。
        filters : {
            unit : function(val){
                return val + '円';
            }

        } ,
        // 算出プロパティ（再生利用可能な加工済みデータ
        computed : {
            selection : function()
            {
                return this.answer == "0" ? "初めて"
                    : "週" + this.answer + "回以上";  
            }
            //メソッドは実行の度に呼び出されるが、算出プロパティは最初の実行時に値がキャッシュされる。
        } 
    });
    
    
</script>
</html>
